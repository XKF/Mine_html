<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			百度前端任务四
		</title>
		<style>
	/*定义左上角1/4圆*/
		.fouryuan1{
  		width:50px;
  		height:50px;
  		border-radius:0 0 100% 0;
  		background:#FC0;
}
	/*定义右下角1/4圆*/
		.fouryuan2{
  		width:50px;
  		height:50px;
  		border-radius:100% 0 0 0;
  		background:#FC0;
  		position: relative;
  		left: 350px;
  		top:100px;
}
	/*灰色矩形背景*/
		div.bgdiv{
		background-color: #CCCCCC;
		width: 400px;
		height: 200px;
 		position:absolute;  
   		left:50%;  
   		top:50%;  
   		margin:-100px 0 0 -200px 
		}
		</style>
	</head>
	<body>
	<div class="bgdiv">
		<div class="fouryuan1"></div>
		<div class="fouryuan2"></div>
	</div>
	</body>
</html>
